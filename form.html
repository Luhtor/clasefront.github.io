<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="#" method="get">
        <label>Nombre</label>
        <input type="text" id="nombre" name="nombreLA" placeholder="Nombre requerido" required><br><br>
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Email Requerido" required><br><br>
        <label>Fecha de Nacimiento</label>
        <input type="date" id="date" name="date"><br><br>
        <label>Escoge un color</label>
        <input type="color" id="color" name="color"><br><br>
        <label>Selecciona un número</label>
        <input type="number" id="number" name="number"><br><br>
        <label>Ingrese Contraseña</label>
        <input type="password" id="password" name="password"><br><br>
        <label>Botón</label>
        <input type="button" id="button" name="button" value="Button"><br><br>
        <label>Reset</label>
        <input type="reset" id="reset" name="reset"><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
